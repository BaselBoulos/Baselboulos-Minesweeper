<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="img/favicon.png" />
    <header class="page-header"><h1>Minesweeper</h1></header>
  </head>
  <body onload="initGame()">
    <div class="main-container">
      <div class="game-window">
        <div class="controls">
          <div class="levels">
            <label
              ><input
                type="radio"
                data-level="Beginner"
                onclick="setGameMode(this)"
                name="level"
                checked
              />Beginner</label
            >

            <label
              ><input
                type="radio"
                data-level="Medium"
                onclick="setGameMode(this)"
                name="level"
              />Medium</label
            >

            <label
              ><input
                type="radio"
                data-level="Expert"
                onclick="setGameMode(this)"
                name="level"
              />Expert</label
            >
          </div>
          <div class="lives">Lives Left: <span>3</span></div>
          <div class="best-score">Best Score: <span>00:00:00</span></div>
          <div class="timer"><span>00:00:00</span></div>
          <div class="game-controller"></div>
          <button class="safeclick-btn" onclick="safeClick()">
            Safe click
          </button>
          <div class="hints"></div>
        </div>
        <div class="board-container"></div>
        <div class="indicator"><span></span></div>
        <div class="finish-modal">
          <p>GAME ON</p>
          <button class="playagain-btn" onclick="resetGame()">
            Play again
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>Basel Boulos</p>
      <p>Coding Academy - Sprint 1</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
